<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <h1>Вход в аккаунт</h1>
    <form action="loginResult" method="get">
        <div>
            <label for="username-login-input">Имя пользователя</label>
            <input id="username-login-input" type="text" name="username" required>
        </div>

        <div>
            <label for="password-login-input">Пароль</label>
            <input id="password-login-input" type="password" name="password" required>
        </div>

        <button type="submit">Войти</button>
    </form>
</body>
</html>
