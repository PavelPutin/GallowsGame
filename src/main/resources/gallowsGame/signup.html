<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h1>Создание аккаунта</h1>
    <form action="signupResult" method="get">
        <div>
            <label for="username-login-input">Имя пользователя</label>
            <input id="username-login-input" type="text" name="username" required>
        </div>

        <div>
            <label for="password-login-input">Пароль</label>
            <input id="password-login-input" type="password" name="password" required>
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>
    <footer>
        <a href="http://localhost:8080/gallowsGame/index">На главную</a>
    </footer>
</body>
</html>
